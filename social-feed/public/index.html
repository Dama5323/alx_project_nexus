    <!-- CRITICAL FOR ZOOM FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Social Feed</title>
    <!-- Force CSS to handle zoom -->
    <style>
      /* Prevent zoom-induced layout breaks */
      html, body {
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
        position: relative !important;
      }
      
      /* Force all containers to be responsive */
      * {
        box-sizing: border-box !important;
        max-width: 100% !important;
      }
    </style>
  </head>
